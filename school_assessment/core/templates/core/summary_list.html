<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Summary List</h1>
    <table>
        <tr>
            <th>Student</th>
            <th>School</th>
            <th>Subject</th>
            <th>Score</th>
            <th>Year Level</th>
        </tr>
        {% for summary in summaries %}
        <tr>
            <td>{{ summary.student_id.fullname }}</td>
            <td>{{ summary.school_id.name }}</td>
            <td>{{ summary.subject_id.subject }}</td>
            <td>{{ summary.student_score }}</td>
            <td>{{ summary.year_level_name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
